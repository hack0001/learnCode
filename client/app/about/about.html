<div ng-include="'components/navbar/navbar.html'"></div>


<div class="container main">
  <h1>Add/Edit Questions and Answers</h1>

  <form class="form form-add" ng-submit="add()">
    <select class="form-control" ng-model="newItem.subject">
      <option ng-repeat="i in fruit | unique:'subject'" name="subject" required ng-disabled="saving">{{i.subject}}</option>
    </select>
    <br />
    <input ng-model="newItem.question" name="question" placeholder="Enter Question" class="form-control" required ng-disabled="saving">

    <br>
  <div class="form-group">
    <label for="comment">Answer:</label>
    <textarea ng-model="newItem.answer" name="answer" class="form-control" rows="20" required ng-disabled="saving" id="comment" placeholder="Enter Answer Here..."></textarea>
  </div>
      <button class="btn btn-lg btn-default pull-right" ng-disabled="saving" ng-bind="saving ? 'Saving...' : 'Add'"></button>
  </div>
  </form>
